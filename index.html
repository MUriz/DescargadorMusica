<html>
	<head>
		<title>Descargar Musica</title>
		<script>
			window.onload = function() {
				var btn_search = document.getElementById('btn_search');
				console.log("LOADED");
				btn_search.onclick = function() {
					console.log("CLICK");
					var txt_search = document.getElementById('txt_search');
					window.location.href = '/' + 'busc/?txt=' + txt_search.value;
				}
			}
		</script>
	</head>
	<body>
		<div id="search_div">
	        <input type="search" id="txt_search" />
	        <button id="btn_search">Buscar</button>
        </div>
        <div id="divVideoList">##LIST##</div>
	</body>
</html>
